<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head th:replace="common/configs/config :: ConfigFragment">
<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통
	타이틀</title>
</head>
<body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
					<!--Header 영역을 참조합니다.-->
					<header th:replace="common/fragments/header :: HeaderFragment"></header>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">


      					<!--Content 내용 영역을 참조합니다-->
						<th:block layout:fragment="Content"></th:block>

                    </div>
                </main>
                <!--Footer 영역을 참조합니다.-->
				<footer th:replace="common/fragments/footer :: FooterFragment"></footer>
            </div>
        </div>
    </body>
</html>
